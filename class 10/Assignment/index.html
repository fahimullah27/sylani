<!DOCTYPE html>
<html>

<head>
    <title>Registration Form - SMIT</title>
</head>
<link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <div class="logo">
            <a href="#" target="_blank">
                <img src="./sylani.png" alt="Sylane Welfare Logo">
            </a>
        </div>
        <h2>Registration Form - SMIT</h2>
        <form action="#">
            <label id="service" for="service">Services - Education - Registration </label>
            <br>
            <h3>New Application</h3>
            <a href="#">Download ID Card</a><br>
            <a href="#">Results</a><br><br>

            <label for="city">Select City:</label>
            <select id="city" name="city">
                <option value="city1">karachi</option>
                <option value="city2">lahore</option>
                <option value="city3">peshawer</option>
            </select><br>

            <label for="course">Select Course or Event:</label>
            <select id="course" name="course">
                <option value="course1">web Development</option>
                <option value="course2">graphics designig</option>
                <option value="course3">machine learning</option>
            </select><br>

            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required>
            <br>

            <label for="fathername">Father's Name:</label>
            <input type="text" id="fathername" name="fathername" required>
            <br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
            <br>

            <label for="cnic">CNIC:</label>
            <input type="text" id="cnic" name="cnic" required>
            <br>

            <label for="fathercnic">Father's CNIC (optional):</label>
            <input type="text" id="fathercnic" name="fathercnic">
            <br>

            <label for="dob">Date of Birth (mm/dd/yyyy):</label>
            <input type="date" id="dob" name="dob" required>
            <br>

            <label for="gender">Select Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <br>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" required></textarea>
            <br>

            <label for="qualification">Last Qualification:</label>
            <input type="text" id="qualification" name="qualification" required>
            <br>

            <label for="laptop">Do you have a Laptop?</label>
            <input type="radio" id="laptop-yes" name="laptop" value="yes" required>
            <label for="laptop-yes">Yes</label>
            <input type="radio" id="laptop-no" name="laptop" value="no" required>
            <label for="laptop-no">No</label>
            <br>

            <label for="picture">Picture:</label>
            <input type="file" id="picture" name="picture" accept=".jpg, .jpeg, .png" required>
            <small>(File size must be less than 1MB and should be in jpg, jpeg, or png format)</small>
            <br>

            <p><strong>Additional Features:</strong></p>
            <div class="additional-feature">
                <input type="checkbox" id="data-declaration" name="data-declaration" required>
                <label for="data-declaration">I hereby solemnly declare that the data and facts mentioned herein are true and correct to the best of my knowledge. Further, I will abide by all the established and future regulations and policies of SWIT.</label>
                <br>

                <input type="checkbox" id="conduct-guarantee" name="conduct-guarantee" required>
                <label for="conduct-guarantee">I hereby accept the responsibilities of good conduct and guarantee that I will not be involved in any other activity, political or ethical, but learning during my stay in the program. Defiance will render my admission canceled at any point in time.</label><br>

                <input type="checkbox" id="completion-commitment" name="completion-commitment" required>
                <label for="completion-commitment">Upon completion of the course, I will complete the required project by SWIT.</label><br>

                <p><strong>Note:</strong> It's mandatory for female students to wear abaya/hijab in the class.</p>
            </div>

            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </div>
</body>

</html>
